# wrangler.toml
name = "kivoai-upload"
main = "src/index.js"
compatibility_date = "2025-12-15"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "kivoai"

[[kv_namespaces]]
binding = "REDIS"
id = "5211bbff1e4b46c6b6c3776ac3f50b88"